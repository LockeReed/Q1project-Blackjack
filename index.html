<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <title>Blackjack</title>
   <link rel="stylesheet" href="style.css">
   <script src="script.js" charset="utf-8" defer></script>
</head>

<body>
   <div id="content" class="content">
      <div id "left" class="left">
         <div id="gameArea" class="gameArea">
            <div id="dealerSection" class="dealerSection">
               <h2>Dealer</h2>
               <div id=dealerCards class="dealerCards"></div>
               <div id=d ealerScoreContainer class="Score">
                  <span>Dealer Score: </span><span> id="dealerScore"</span>
                  <span> id="dealerResult" class="result"</span>

               </div>

            </div>
            <div id="userSection" class="userSection">
               <h2>Player</h2>
               <div id="userCards" class="userCards"></div>
               <div id=userScoreContainer class="score">
                  <span>Player Score: </span><span> id="userScore"</span>
                  <span> id="userResult" class="result"</span>

               </div>

            </div>

         </div>

      </div>
      <div id="right">
         <div id="controls">
            <div id="buttonContainer">
               <button id="deal">Deal</button>
               <button id="hit">Hit</button>
               <button id="stay">Stay</button>
               <button id="again">Again</button>

            </div>
            <div id="roundResultContainer">
               <span id="roundResult"></span>

            </div>
         </div>

      </div>

   </div>

</body>

</html>
